<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="get">
        <label for="email-input">
            <input type="email" name="email" id="email-input" placeholder="Digite seu email" autocomplete="off" autofocus required>Email
        </label>
        <br>
        <br>
        <label for="password-input">
            <input type="password" name="password" id="password-input" placeholder="Digite sua senha" required>Password
        </label>
        <br>
        <label for="checkbox-input">
            <input type="checkbox" name="checkbox" id="checkbox-input">Lembre-me
        </label>
        <br>
        <label for="login-button">
            <input type="submit" value="Entrar" id="login-button">
        </label>
    </form>
</body>
</html>
